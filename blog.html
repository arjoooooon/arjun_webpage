<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun's Blog</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 2em;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            flex: 1;
        }
        article {
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1em 0;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .socials a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }
        .socials a:hover {
            text-decoration: underline;
        }
        #blog-summaries p {
            line-height: 1.6;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 1em;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 style="font-size: large">Arjun Taneja</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
        </nav>
    </header>

    <main>
        <section id="blog-summaries">
            <!-- Summaries of all blogs will be dynamically generated here -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Arjun Taneja</p>
    </footer>

    <script>
        async function loadBlogs() {
            const response = await fetch('blogs_md/index.json');
            const blogs = await response.json();
            const blogSummaries = document.getElementById('blog-summaries');

            blogs.forEach(async (blog) => {
                const blogContent = await fetch(`blogs/${blog.file}`)
                    .then(response => response.text());

                const article = document.createElement('article');
                article.innerHTML = `
                    <h2><a href="blogs/${blog.file.replace('.md', '.html')}">${blog.title}</a></h2>
                    <p>${blog.summary}</p>
                `;
                blogSummaries.appendChild(article);
            });
        }

        loadBlogs();
    </script>
</body>
</html>
